<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Upload Test</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
    </h:head>
    <h:body>
            <h:form class="form-horizontal" enctype="multipart/form-data">

                <!-- Text input-->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="file-name" value="Nom : " />
                    <div class="col-md-4">
                        <h:inputText id="file-name" class="form-control input-md" value="#{uploadControl.nom}" /><br/>   
                    </div>
                </div>

                <!-- File Button -->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="File : " />
                    <div class="col-md-4">
                        <h:inputFile id="file" class="input-file"  value="#{uploadControl.file}"/>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" value="" />
                    <div class="col-md-4">
                        <h:commandButton id="singlebutton" class="btn btn-primary" value="Upload" action="#{uploadControl.uploadFile}">
                            <f:ajax execute="file" render="@all"/>
                        </h:commandButton>
                    </div>
                </div>

            </h:form>
           
    </h:body>
</html>
