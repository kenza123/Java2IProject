<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="center">
                <h1>GANTT GENERAL</h1>
                
                <table style="width: 400px;">
                    <tr>
                      <td style="width: 150px; vertical-align: bottom;">
                          <h2>Lignes</h2></td>
                      <td style="width: 200px; vertical-align: bottom; 
                          text-align: center;">
                          <h2>Timeline Produits</h2></td>
                    </tr>
                    <ui:repeat value="#{ligneControl.ligneList}" var="ligne">  
                        <tr>
                            <td>
                                <h:form>
                                    <h:commandLink 
                                        value="Ligne #{ligne.nblignes}"/>
                                </h:form>
                            </td>
                            <td>
                                <svg width="#{ligneControl.getTaille(ligne)}" height="25">
                                    <rect style="fill:black;stroke:black;stroke-width:1;"
                                          width="#{ligneControl.getTaille(ligne)}"
                                          height="25"/>
                                    <ui:repeat value="#{produitControl.getProduits(ligne)}" var="produit">
                                        <rect style="fill:#{produit.idProduitCommande.idTypeProduit.color};stroke:black;stroke-width:1;"
                                              x="#{produit.dateDebutProd}"
                                              width="#{produit.idProduitCommande.idTypeProduit.TProduction}"
                                              height="25"/>
                                    </ui:repeat>
                                </svg>
                            </td>
                      </tr>
                    </ui:repeat>
                </table>
                
                <table style="width: 400px;">
                    <tr>
                      <td style="width: 150px; vertical-align: bottom;"><h2>Boxes</h2></td>
                      <td style="width: 200px; vertical-align: bottom; text-align: center;">
                          <h2>Timeline Produits</h2></td>
                    </tr>
                    <ui:repeat value="#{boxControl.boxList}" var="item">  
                        <tr>
                            <td>
                                <h:form>
                                    <h:commandLink 
                                        value="Box #{item.id}"/>
                                </h:form>
                            </td>
                            <td style="border: solid 1px grey;"></td>
                      </tr>
                    </ui:repeat>
                    
                </table>
                
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
