<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="center">
                Hello from commande <h:outputText value="#{commandeControl.commande.id}"/>
                <c:forEach var="box" items="#{commandeControl.boxAchetes}">
                <table>
                    <tr>
                        <td>
                            <h:outputText value="#{box.idTypeBox.id}"/>_<h:outputText value="#{box.numBox}"/>
                            <br/>
                            d=<h:outputText value="#{box.pileCollection.produitCollection[0].dateDebutProd}"/>
                        </td>
                        <td>
                            <svg width="#{box.idTypeBox.lbox}"
                                 height="#{box.idTypeBox.hbox}">
                                <rect style="fill:#A0D468;stroke:black;stroke-width:1;" 
                                      width="#{box.idTypeBox.lbox}" 
                                      height="#{box.idTypeBox.hbox}"/>                  
                                <ui:repeat var="produit" value="#{commandeControl.getProduitsAchetes(box)}">
                                    <rect style="fill:#{produit.idProduitCommande.idTypeProduit.color};stroke:black;stroke-width:1;" 
                                          y="#{box.idTypeBox.hbox - produit.idProduitCommande.idTypeProduit.hauteur}"
                                          width="#{produit.idProduitCommande.idTypeProduit.longueur}" 
                                          height="#{produit.idProduitCommande.idTypeProduit.hauteur}"/>
                                </ui:repeat>
                            </svg>
                        </td>
                    </tr>
                </table>
                <br/>
                <br/>
                </c:forEach>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
