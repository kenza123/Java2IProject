<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Upload Test</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="center">
                <center>
                    <h:form class="form-horizontal" enctype="multipart/form-data">

                        <!-- File Button -->
                        <div class="form-group">
                            <h:outputLabel class="col-md-4 control-label" value="File : " />
                            <div class="col-md-4">
                                <h:inputFile id="file" class="input-file"  value="#{uploadControl.file}"/>
                            </div>
                        </div>
                        
                        <h:selectOneRadio value="#{uploadControl.solution}" id="radio">
                            <div class="radio">
                                <f:selectItem itemValue="0" itemLabel="Solution triviale" />
                                <br/>
                            </div>
                            <div class="radio">
                                <f:selectItem itemValue="1" itemLabel="Un produit par box et plusieurs lignes de production" />
                                <br/>
                            </div>
                            <div class="radio">
                                <f:selectItem itemValue="2" itemLabel="Boxs reutilisables" />
                                <br/>
                            </div>
                            <div class="radio">
                                <f:selectItem itemValue="3" itemLabel="Plusieurs produits par box" />
                                <br/>
                            </div>
                            <f:ajax execute="radio"/>
                        </h:selectOneRadio>

                        <!-- Button -->
                        <div class="form-group">
                            <h:outputLabel class="col-md-4 control-label" value="" />
                            <div class="col-md-4">
                                <h:commandButton id="singlebutton" class="btn btn-primary" 
                                                 value="Upload" 
                                                 action="#{uploadControl.uploadFile}" 
                                                 onclick="document.getElementsByClassName('loadingImageHidden')[0].className = 'loadingImageInLine'">
                                    <f:ajax execute="file" render="@all"/>
                                </h:commandButton>
                                <h:graphicImage class="loadingImageHidden" library="imgs" name="loader.gif"  height="30px" width="30px"/>
                            </div>
                        </div>

                    </h:form>
                
                    <div style="width: 400px;">
                        <h:messages errorClass="alert alert-danger" />
                    </div>
                    
                </center>
                
            </ui:define>
        </ui:composition>
        
        
           
    </h:body>
</html>
