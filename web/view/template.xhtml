<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
    </h:head>
    <h:body>
        <div class="content">
            <div class="side">
                <ul>
                    <li class="menu_item">
                        <h:form>
                            <h:commandLink class="light" action="#{templateControl.goToUpload()}" value="Upload"/>
                        </h:form>
                    </li>
                    <li class="menu_item">
                        <h:form>
                            <h:commandLink class="light" action="#{templateControl.goToStats()}" value="Stats"/>
                        </h:form>
                    </li>
                    <li class="menu_item">
                        <h:form>
                            <h:commandLink class="light" action="#{templateControl.goToGantt()}" value="Gantt"/>
                        </h:form>
                    </li>
                    <li class="menu_item">
                        <h:form>
                            <h:commandLink class="light" action="#{templateControl.goToTests()}" value="Tests"/>
                        </h:form>
                    </li>
                    <li> 
                        <h3 class="command_title">Commandes</h3>
                        <ul class="commande_list">
                            <ui:repeat value="#{templateControl.commandeList}" var="item">
                                <li class="command_item">
                                    <h:form>
                                        <h:commandLink class="light" action="#{commandeControl.showPage(item)}" value="#{item.id}"/>
                                    </h:form>
                                </li>
                            </ui:repeat>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="center">
                <ui:insert name="center">
                    Default Content
                </ui:insert>
            </div>

        </div>
    </h:body>
</html>
