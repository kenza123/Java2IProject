<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="jQuery" name="js/jquery-3.0.0.js" />       
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="jQuery" name="js/jquery-ui.js" />       
        <h:outputStylesheet library="jQuery" name="css/jquery-ui.css"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" /> 
        <h:outputScript library="js" name="script.js" />   
    </h:head>
    <h:body>
        <div class="content">
            <div class="side">
                <ul>
                    <li class="menu_item">
                        <h:form>
                            <h:commandLink class="light" action="#{templateControl.goToUpload()}" value="Upload"/>
                        </h:form>
                    </li>
                    <c:if test="#{templateControl.commandeList.size() > 0}">
                        <li class="menu_item">
                            <h:form>
                                <h:commandLink class="light" action="#{templateControl.goToStats()}" value="Stats"/>
                            </h:form>
                        </li>
                        <li class="menu_item">
                            <h:form>
                                <h:commandLink class="light" action="#{templateControl.goToGantt()}" value="Gantt"/>
                            </h:form>
                        </li>
                        <li class="menu_item">
                            <h:form>
                                <h:commandLink class="light" action="#{templateControl.goToTests()}" value="Tests"/>
                            </h:form>
                        </li>
                        <li> 
                            <h3 class="command_title">Commandes</h3>
                            <ul class="commande_list">
                                <ui:repeat value="#{templateControl.commandeList}" var="item">
                                    <li class="command_item">
                                        <h:form>
                                            <h:commandLink class="light" action="#{commandeControl.showPage(item)}" value="#{item.id}"/>
                                        </h:form>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </li>
                    </c:if>
                </ul>
            </div>

            <div class="center">
                <ui:insert name="center">
                    Default Content
                </ui:insert>
            </div>

        </div>
    </h:body>
</html>
